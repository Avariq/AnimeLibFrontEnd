<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="../CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="../index.html?page=1" class="logo-link">AnimeLib</a></div>
            <ul class="menu">

            </ul>
        </div>
    </nav>
    <div id="login-section">
        <form id="login-form">
            <input autocomplete="off" id="username" type="text" value="" placeholder="Username" />
            <input autocomplete="off" id="password" type="password" value="" placeholder="Password" />
            <input id="submit" type="submit" value="Log in" />
            <p id="login-responce"></p>
        </form>
    </div>


    <script type="text/javascript">

        $.extend({
            performLogin: function (username, passwordHash) {
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "post",
                    url: "https://localhost:5001/api/User/Login",
                    dataType: "json",
                    data: JSON.stringify({ "username": username, "passwordHash": passwordHash }),
                    async: false,
                    success: function (token) {
                        localStorage.setItem("JwtToken", token)
                        $("#login-responce")
                            .text("Logged in!")
                            .removeClass("unsuccessfulResponce")
                            .addClass("successfulResponce")
                            .show()
                        window.location.href = "../index.html?page=1";
                    },
                    error: function (errorThrown) {
                        $("#login-responce")
                            .text(errorThrown.responseJSON)
                            .removeClass("successfulResponce")
                            .addClass("unsuccessfulResponce")
                            .show()
                    }
                });
            }
        })

        $(document).ready(function () {

        });

        $("#login-form").submit(function (event) {
            event.preventDefault();


            var username = $("#username").val().toString();
            var passwordHash = sha256($("#password").val().toString()).then(function (res) {
                passwordHash = res;
                $.performLogin(username, passwordHash);
            });
        });



        async function sha256(message) {
            // encode as UTF-8
            const msgBuffer = new TextEncoder().encode(message);

            // hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

            // convert ArrayBuffer to Array
            const hashArray = Array.from(new Uint8Array(hashBuffer));

            // convert bytes to hex string                  
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

    </script>
</body>
</html>
