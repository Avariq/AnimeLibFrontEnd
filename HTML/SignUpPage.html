<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="../CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="../index.html?page=1" class="logo-link">AnimeLib</a></div>
            <ul class="menu">

            </ul>
        </div>
    </nav>
    <div id="signup-section">
        <form id="signup-form">
            <input autocomplete="off" id="username" type="text" value="" placeholder=" Username" />
            <input autocomplete="off" id="email" type="text" value="" placeholder=" Email" />
            <input autocomplete="off" id="password" type="password" value="" placeholder=" Password" />
            <input autocomplete="off" id="password2" type="password" value="" placeholder=" Repeat password" />
            <input id="submit" type="button" value="Sign up" />
            <p id="signup-responce"></p>
        </form>
    </div>

    <script type="text/javascript" src="../JS/SignUpPage.js"></script>
