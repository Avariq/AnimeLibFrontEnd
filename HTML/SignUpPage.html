<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="../CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="../JS/global.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="../index.html?page=1" class="logo-link">AnimeLib</a></div>
            <ul class="menu">

            </ul>
        </div>
    </nav>
    <div id="signup-section">
        <form id="signup-form">
            <input autocomplete="off" id="username" type="text" value="" placeholder=" Username" />
            <input autocomplete="off" id="email" type="text" value="" placeholder=" Email" />
            <input autocomplete="off" id="password" type="password" value="" placeholder=" Password" />
            <input autocomplete="off" id="password2" type="password" value="" placeholder=" Repeat password" />
            <input id="submit" type="button" value="Sign up" />
            <p id="signup-responce"></p>
        </form>
    </div>

    <script type="text/javascript">

        function SignUpUser()
        {
            console.log("eejeje");
            var username = $("#username").val().toString();
            var email = $("#email").val().toString();
            var pass1 = $("#password").val().toString();
            var pass2 = $("#password2").val().toString();

            if (pass1 != pass2)
            {
                $("#signup-responce").text("Passwords do not match.");
                $("#signup-responce").addClass("unsuccessfulResponce");
                $("#signup-responce").show();

                return null;
            }

            var passwordHash = sha256(pass1).then(function (res) {
                passwordHash = res;

                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "post",
                    url: apiServerAddress + "/api/User/SignUp",
                    dataType: "json",
                    data: JSON.stringify({ "username": username, "passwordHash": passwordHash, "email": email }),
                    async: false,
                    success: function (token) {
                        localStorage.setItem("JwtToken", token)
                        $("#signup-responce")
                            .text("Account created!")
                            .removeClass("unsuccessfulResponce")
                            .addClass("successfulResponce")
                            .show()
                        window.location.href = "../index.html?page=1";
                    },
                    error: function (errorThrown) {
                        console.log(errorThrown);
                        $("#signup-responce")
                            .text(errorThrown.responseJSON)
                            .removeClass("successfulResponce")
                            .addClass("unsuccessfulResponce")
                            .show()
                    }
                });
            });

            
        }

        $("#submit").click(function(event) {
            SignUpUser();
        });





    </script>

</body>
</html>
