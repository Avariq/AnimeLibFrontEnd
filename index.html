<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="JS/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="JS/global.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html?page=1" class="logo-link">AnimeLib</a></div>
            <ul class="menu">
                <li><a id="user-page" class="user-page" href="HTML/UserPage.html"></a></li>
                <li><a id="admin-page" class="admin-page" href="HTML/AdminPage.html"> Admin page </a></li>
                <li><a id="random-anime" href="#">Random Anime</a></li>
                <li id="login" class="login"><a href="HTML/Login.html">Log in</a></li>
                <li id="logout" class="logout"><a href="index.html?page=1">Log out</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div id="search-field-block">
                <input id="search" autocomplete="off" class="search-field" type="text" name="word" placeholder="    Find anime by title" />
            </div>
        </div>
        <div class="container">
            <div id="filter-block">
                <form id="filter-form">
                    <div class="filter-section">
                        <label for="statuses[]">Statuses</label>
                        <select name="statuses[]" id="status-multichoice" multiple="multiple">
                            <option value="Ongoing">Ongoing</option>
                            <option value="Released">Released</option>
                            <option value="Announced">Announced</option>
                        </select>
                        <label for="ars[]">Age Restrictions</label>
                        <select name="ars[]" id="ar-multichoice" multiple="multiple">
                            <option value="G">G</option>
                            <option value="PG12">PG12</option>
                            <option value="R15">R15</option>
                            <option value="R18">R18</option>
                        </select>
                        <label for="genres[]">Genres</label>
                        <select name="genres[]" id="genre-multichoice" multiple="multiple">
                        </select>
                        <label for="filter_year_from">From year</label>
                        <input id="filter_year_from" type="text" name="year_from" placeholder="yyyy" />
                        <label for="filter_year_to">To year</label>
                        <input id="filter_year_to" type="text" name="year_to" placeholder="yyyy" />
                        <label for="orderBy">Order by</label>
                        <select name="orderBy" id="order-choice">
                            <option value="">No order</option>
                            <option value="Title">title</option>
                            <option value="Year">year</option>
                            <option value="Rating">rating</option>
                            <option value="Votes">votes</option>
                            <option value="Views">views</option>
                        </select>
                        <label for="isDescending">Sort by</label>
                        <select name="isDescending" id="isDescending">
                            <option value="false">Ascending</option>
                            <option value="true">Descending</option>
                        </select>
    
                        <input type="submit" name="submit" value="Submit" />
                    </div>
                </form>
            </div>
            <div class="tabs-block">
                <header class="tabs-header">
                    <div class="tabs-header-block"><p>Recently Added</p></div>
                </header>
    
                <div class="tabs-content">
                    <div id="new" class="tab-content">
                    </div>
                </div>
                <div id="pagination-block"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/JS/MainPage.js"></script>

</body>
</html>
